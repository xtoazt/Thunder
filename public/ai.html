<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="title" content="Thundr | AI" />
  <meta name="description" content="Chat with multiple models via LLM7" />
  <link rel="icon" type="image/x-icon" href="assets/imgs/logo.png" />
  <title>Thundr | AI</title>
  <link rel="stylesheet" href="assets/css/global.css" />
  <link rel="stylesheet" href="assets/css/theme/default.css" />
  <link rel="stylesheet" href="assets/css/nav.css" />
  <style>
    .ai-wrap {
      max-width: 1000px;
      margin: 0 auto;
      padding: 32px;
    }

    .row {
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
    }

    select,
    input,
    button,
    textarea {
      background: var(--element-bg);
      backdrop-filter: blur(20px) saturate(180%);
      color: var(--text);
      border: 2px solid var(--border);
      border-radius: 16px;
      padding: 14px 18px;
      font-family: var(--font);
      font-size: 15px;
      transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
    }

    select:hover,
    input:hover,
    button:hover {
      border-color: var(--border-h);
    }

    select:focus,
    input:focus,
    textarea:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-glow);
    }

    button {
      background: linear-gradient(135deg, var(--accent) 0%, var(--accent-hover) 100%);
      border: none;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(139, 92, 246, 0.5);
    }

    textarea {
      width: 100%;
      min-height: 140px;
      resize: vertical;
    }

    .chat {
      margin-top: 20px;
      border: 2px solid var(--border);
      border-radius: 20px;
      padding: 20px;
      background: var(--element-bg);
      backdrop-filter: blur(20px) saturate(180%);
      max-height: 60vh;
      overflow: auto;
      box-shadow: var(--shadow-md);
    }

    .msg {
      padding: 16px 20px;
      margin-bottom: 12px;
      border-radius: 16px;
      white-space: pre-wrap;
      line-height: 1.6;
      background: rgba(20, 25, 45, 0.5);
      border-left: 3px solid transparent;
    }

    .msg.me {
      color: var(--text);
      border-left-color: var(--accent);
      background: rgba(139, 92, 246, 0.1);
    }

    .msg.ai {
      color: var(--text);
      border-left-color: #60a5fa;
      background: rgba(59, 130, 246, 0.1);
    }

    .msg:last-child {
      margin-bottom: 0;
    }

    .small {
      color: var(--text-secondary);
      font-size: 13px;
      opacity: 0.7;
    }

    .pill {
      padding: 8px 16px;
      border: 2px solid var(--border);
      border-radius: 999px;
      background: var(--element-bg);
      backdrop-filter: blur(20px);
      color: var(--text);
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      font-weight: 500;
    }

    .pill:hover {
      border-color: var(--border-h);
      transform: translateY(-2px);
    }

    .pill.active {
      background: linear-gradient(135deg, var(--accent) 0%, var(--accent-hover) 100%);
      color: white;
      border-color: transparent;
      box-shadow: 0 4px 12px rgba(139, 92, 246, 0.4);
    }
  </style>
</head>

<body>
  <div class="container">
    <nav>
      <img src="assets/imgs/logo.png" alt="logo" />
      <div class="flex">
        <a href="/">Home</a>
        <a href="/g">Games</a>
        <a href="/a">Apps</a>
        <a href="/ai">AI</a>
        <a href="/settings">Settings</a>
      </div>
    </nav>
    <div class="ai-wrap">
      <div class="row">
        <select id="model"></select>
        <input id="temp" type="number" step="0.1" min="0" max="2" value="0.7" style="width:120px" />
        <button id="clear">Clear</button>
      </div>
      <div class="small" style="margin-top:6px">Chat is sent through your server via /api/ai/chat. API key is kept
        server-side.</div>
      <div class="row" style="margin-top:8px">
        <div id="style-compact" class="pill">Compact</div>
        <div id="style-cozy" class="pill active">Cozy</div>
        <div id="style-readable" class="pill">Readable</div>
      </div>
      <div class="chat" id="chat"></div>
      <div style="margin-top:10px">
        <textarea id="input" placeholder="Type your message... (Shift+Enter for newline)"></textarea>
        <div class="row" style="justify-content: flex-end; margin-top: 8px">
          <button id="send">Send</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    lucide.createIcons();
    const chatEl = document.getElementById('chat');
    const inputEl = document.getElementById('input');
    const modelEl = document.getElementById('model');
    const tempEl = document.getElementById('temp');
    const sendBtn = document.getElementById('send');
    const clearBtn = document.getElementById('clear');

    const messages = [];

    function add(role, content) {
      messages.push({ role, content });
      const d = document.createElement('div');
      d.className = 'msg ' + (role === 'user' ? 'me' : 'ai');
      d.textContent = (role === 'user' ? 'You: ' : 'AI: ') + content;
      chatEl.appendChild(d);
      chatEl.scrollTop = chatEl.scrollHeight;
    }

    async function loadModels() {
      try {
        const r = await fetch('/api/ai/models');
        const data = await r.json();
        modelEl.innerHTML = '';
        data.forEach(m => {
          const o = document.createElement('option');
          o.value = m.id; o.textContent = m.id; modelEl.appendChild(o);
        });
        const def = localStorage.getItem('ai:model');
        if (def) modelEl.value = def;
      } catch { }
    }

    async function send() {
      const t = inputEl.value.trim();
      if (!t) return;
      add('user', t);
      inputEl.value = '';
      const payload = {
        model: modelEl.value,
        messages: messages.map(m => ({ role: m.role, content: m.content })),
        temperature: Number(tempEl.value || 0.7)
      };
      try {
        const r = await fetch('/api/ai/chat', { method: 'POST', headers: { 'content-type': 'application/json' }, body: JSON.stringify(payload) });
        const data = await r.json();
        const text = data?.choices?.[0]?.message?.content || data?.error || 'No response';
        add('assistant', text);
      } catch {
        add('assistant', 'Request failed');
      }
    }

    sendBtn.onclick = send;
    clearBtn.onclick = () => { messages.length = 0; chatEl.innerHTML = ''; };
    inputEl.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); send(); }
    });

    // Style toggles
    const pills = {
      compact: document.getElementById('style-compact'),
      cozy: document.getElementById('style-cozy'),
      readable: document.getElementById('style-readable'),
    };
    const setStyle = (k) => {
      localStorage.setItem('ai:style', k);
      Object.values(pills).forEach(x => x.classList.remove('active'));
      pills[k]?.classList.add('active');
      if (k === 'compact') chatEl.style.lineHeight = '1.2';
      if (k === 'cozy') chatEl.style.lineHeight = '1.5';
      if (k === 'readable') chatEl.style.lineHeight = '1.8';
    };
    Object.entries(pills).forEach(([k, el]) => el?.addEventListener('click', () => setStyle(k)));
    setStyle(localStorage.getItem('ai:style') || 'cozy');

    loadModels();
  </script>
</body>

</html>
